
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MI Business Suite</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            'bounce-subtle': 'bounceSubtle 2s infinite',
          },
          keyframes: {
            bounceSubtle: {
              '0%, 100%': { transform: 'translateY(-5%)' },
              '50%': { transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
      transition: background-color 0.3s ease;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #f472b6;
      border-radius: 10px;
    }
    .dark .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #334155;
    }

    .report-font {
      font-family: 'Times New Roman', Times, serif !important;
    }

    @media print {
      header, nav, aside, button, .print\:hidden, [role="button"], 
      .fixed, .sticky, input[type="date"], .flex-wrap, .absolute.top-4.right-4, .notification-badge {
        display: none !important;
      }
      
      body, html {
        background: white !important;
        color: #000000 !important;
        margin: 0 !important;
        padding: 0 !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }

      * {
        color: #000000 !important;
        text-shadow: none !important;
        box-shadow: none !important;
        font-family: 'Times New Roman', Times, serif !important;
      }

      #root { display: block !important; width: 100% !important; }
      main { display: block !important; width: 100% !important; padding: 0.5cm !important; max-width: none !important; margin: 0 !important; }

      .rounded-\[48px\], .rounded-\[40px\], .rounded-\[32px\], .rounded-3xl {
        border-radius: 0 !important;
        border: none !important;
        box-shadow: none !important;
        background: transparent !important;
      }

      table {
        width: 100% !important;
        border-collapse: collapse !important;
        margin: 15px 0 !important;
        border: 2px solid #000 !important;
      }
      th, td {
        border: 1px solid #000 !important;
        padding: 8px !important;
        text-align: left !important;
        color: #000 !important;
        font-size: 11pt !important;
      }
      th {
        font-weight: bold !important;
        background-color: #e5e5e5 !important;
        text-transform: uppercase !important;
      }
      
      .text-pink-600 { color: #000 !important; font-weight: bold !important; }
      
      .fixed.inset-0 {
        position: static !important;
        display: block !important;
        background: none !important;
        backdrop-filter: none !important;
      }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 transition-colors duration-300">
  <div id="root"></div>
</body>
</html>
